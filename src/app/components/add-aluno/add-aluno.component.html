<div class="container mt-5">
  <h2>Adicionar Aluno</h2>

  <form enctype="multipart/form-data">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome do Aluno</label>
      <input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="aluno.nome">
    </div>

    <div class="mb-3">
      <label for="telefoneResponsavel" class="form-label">Telefone do Responsável</label>
      <input type="text" id="telefoneResponsavel" name="telefone_responsavel" class="form-control"
        [(ngModel)]="aluno.telefone_responsavel">
    </div>

    <div class="mb-3">
      <label for="matricula" class="form-label">Matrícula</label>
      <input type="text" id="matricula" name="matricula" class="form-control" [(ngModel)]="aluno.matricula">
    </div>

    <div class="mb-3">
      <label for="foto" class="form-label">Foto do Aluno</label>
      <input type="file" id="foto" name="foto" class="form-control" (change)="handleFileInput($event)" accept="image/*">
      <div *ngIf="previewUrl" class="mt-2">
        <img [src]="previewUrl" alt="Preview" class="img-fluid" style="max-width: 200px;">
      </div>
      <div *ngIf="fileError" class="text-danger mt-2">{{ fileError }}</div>
    </div>

    <div class="mb-3">
      <label for="idade" class="form-label">Idade do Aluno</label>
      <input type="number" id="idade" name="idade" class="form-control" [(ngModel)]="aluno.idade">
    </div>

    <button (click)="submitForm()" class="btn btn-primary">Adicionar Aluno</button>
  </form>
</div>
